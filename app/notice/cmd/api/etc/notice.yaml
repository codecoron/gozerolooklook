Name: notice-api
Host: 0.0.0.0
Port: 1006
Mode: dev

#jwtAuth
#JwtAuth:
#  AccessSecret: ae0536f9-6450-4606-8e13-5a19ed505da0

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 4014
  Path: /metrics

#链路追踪
Telemetry:
  Name: notice-api
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: notice-api
  Mode: console
  # 因为项目在docker中启动，所以logs是打印在docker中
  Path: logs
  # 打印堆栈信息 方便查询错误
  Encoding: plain
  Level: info
  Compress: true
  KeyDays: 7

