syntax = "proto3";

package stream;

option go_package = "./pb";

message Goods {
  int64 id = 1;
  int64 category_id = 2;
  double price = 3;
  double discount_price = 4;
  string goods_desc = 5;
  int64 wish_points = 6;
  int64 coupon_start_time = 7;
  int64 coupon_end_time = 8;
  int64 coupon_discount = 9;
  int64 coupon_remain_quantity = 10;
}

message GoodsReq {
  int64 id = 1;
}

message GoodsResp {
  Goods goods = 1;
}

service Shop {
  rpc getGoodsById(GoodsReq) returns (GoodsResp);
}